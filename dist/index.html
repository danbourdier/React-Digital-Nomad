<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script rel="preload" src="https://www.youtube.com/iframe_api"></script><script rel="preload">// 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    window.locationPlayer
    window.musicPlayer

    function onYouTubeIframeAPIReady() {
      window.locationPlayer = new YT.Player('locationPlayer', {
        videoId: 'u3ayPmL2KN4',
        playerVars: {
          'iv_load_policy': 3,
          'disablekb': 1,
          'start': 300,
          'autoplay': 1,
          'modestbranding': 1,
          'controls': 0,
          'origin': 'https://www.youtube.com/',
          'enablejsapi': 1,},
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });

      let musicObject = new YT.Player('musicPlayer', {
        videoId: 'lEfkziQSmZI',
        playerVars: {
          'iv_load_policy': 3,
          'end': 45,
          'autoplay': 1,
          'modestbranding': 1,
          'controls': 0,
          'origin': 'https://www.youtube.com/',
          'enablejsapi': 1,
        },
        events: {
          'onReady': onMusicReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // 4. The API will call this function when the video player is ready.
    function onMusicReady(event) {
      event.target.playVideo();
      window.musicPlayer = event.target; 
      // console.log(event.target)
    }
    function onPlayerReady(event) {
      event.target.playVideo();
    }
    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    let done = false;
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING && !done) {
        // setTimeout(stopVideo, 6000);
        done = true;
      }
    } 
    // function stopVideo() {
    //   player.stopVideo();
    // }</script><script src="../dist/bundle.js"></script><link rel="stylesheet" href="../src/stylesheets/player.css"><link rel="stylesheet" href="../src/stylesheets/root.css"><link rel="stylesheet" href="../src/stylesheets/controls.css"><title>Digital Nomad</title><script src="./bundle.js"></script></head><body><div id="root"></div></body></html>
